<html>

<head>
	<meta charset="UTF-8" />
	<style>
		* {
			box-sizing: border-box;
		}

		html,
		body {
			margin: 0;
		}

		body {
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
		}
	</style>
</head>
<script type="module">
	import init from './nest_climb.js'
	init()
	document.body.addEventListener('touchstart', () => {
		document.body.requestFullscreen()
	})
</script>

</html>
